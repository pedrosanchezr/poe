<!-- Toolbar -->
<app-toolbar 
    (domainSelected)="importFile($event, 'domain')" 
    (problemSelected)="importFile($event, 'problem')"
    (downloadContent)="downloadContent($event)"
    (loadExample)="loadExample($event)"
>
</app-toolbar>

<!-- Content-->
<div class="container-fluid">
    <!-- ERROR AND WARNING ALERTS -->
    <div *ngIf="alertError != ''" class="alert alert-danger" role="alertError">
        {{alertError}}
        <button type="button" class="close" aria-label="Close" (click)="alertError = ''">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div *ngIf="alertWarning != ''" class="alert alert-warning" role="alertWarning">
        {{alertWarning}}
        <button type="button" class="close" aria-label="Close" (click)="alertWarning = ''">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- ACTIONS -->
    <div class="row">
        <div class="col-12">
            <div class="form-group row">
                <!-- Execution options -->
                <div class="col-7">
                    <label for="timeout-box" class="col-form-label" data-toggle="tooltip" data-placement="top"
                            title="The planner will be killed after this time. Increse it if Optic is not ending on time.">Timeout for the planner:</label>
                    <input #timeout id="timeout-box" type="number" size="3" max="20" min="1" placeholder="2"/>
                    <select #plannerSel class="selectpicker">
                        <option value="sgplan" selected>SGPlan 5.2.2</option>
                        <option value="optic">Optic CLP</option>
                    </select>
                    <button *ngIf="buttonEnabledFlag" type="button" class="btn btn-primary run-btn" (click)="execute(plannerSel.value, timeout.value)">Run</button>
                    <button *ngIf="!buttonEnabledFlag" class="btn btn-primary run-btn" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Executing...
                    </button>
                </div>
                <!-- Selector for theme -->
                <div class="col-5">
                    <div class="float-right">
                        <label for="theme-dropdown" class="col-form-label" data-toggle="tooltip" data-placement="top"
                        title="Change the theme to use different text and background colors">Editor theme:</label>
                        <select id="theme-dropdown" class="selectpicker" data-style="btn-info" [(ngModel)]="selectedTheme" (change)="onThemeChanged($event)">
                            <option *ngFor="let theme of themes" [value]="theme">
                            {{theme}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- EDITORS -->
    <div class="row">
        <div class="col-md-12 col-xl-6 editor-box">
            <app-editor-box title="Domain" type="domain" [(content)]='domainContent' [editorOptions]="editorOptions"></app-editor-box>
        </div>
        <div class="col-md-12 col-xl-6 editor-box">
            <app-editor-box title="Problem" type="problem" [(content)]='problemContent' [editorOptions]="editorOptions"></app-editor-box>
        </div>
    </div> 
    <!-- OUTPUT -->
    <div class="row">
        <div class="col-12">
            <div class="accordion" id="console-output-accordion">
                <div class="card">
                  <div class="card-header" id="heading-output">
                    <h2 class="mb-0">
                      <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#console-output" aria-expanded="false" aria-controls="console-output">
                        Output Console <span *ngIf="lastPlanner">(Using: {{lastPlanner}})</span>
                      </button>
                    </h2>
                  </div>
                  <div id="console-output" class="collapse show" aria-labelledby="heading-output" data-parent="#console-output-accordion">
                    <div class="card-body" [innerHTML]="output"></div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
